<!DOCTYPE html>
<html>

<head>
    <title>Antfu梅花绽放</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const petals = [];
        const petalCount = 32;
        const treeWidth = 20;
        const treeHeight = 200;
        const treeGrowthSpeed = 1;
        let treeHeightCurrent = 0;
        let animationFrame;

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createPetals();
            drawTree();
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < petals.length; i++) {
                const petal = petals[i];
                petal.angle += petal.rotationSpeed;
                const x = petal.x + Math.cos(petal.angle) * petal.radius;
                const y = petal.y + Math.sin(petal.angle) * petal.radius;
                const scale = petal.scale * Math.sin(petal.angle);

                drawPetal(x, y, scale);
            }

            if (treeHeightCurrent < treeHeight) {
                treeHeightCurrent += treeGrowthSpeed;
                drawTree();
            }

            animationFrame = requestAnimationFrame(animate);
        }

        function drawPetal(x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-10, -30);
            ctx.lineTo(10, -30);
            ctx.closePath();
            ctx.fillStyle = '#FF69B4';
            ctx.fill();
            ctx.restore();
        }

        function createPetals() {
            petals.length = 0;
            const radius = Math.min(canvas.width, canvas.height) * 0.4;

            for (let i = 0; i < petalCount; i++) {
                const angle = (i / petalCount) * Math.PI * 2;
                const x = canvas.width * 0.5 + Math.cos(angle) * radius;
                const y = canvas.height * 0.5 + Math.sin(angle) * radius;
                const scale = Math.random() * 0.5 + 0.5;
                const rotationSpeed = (Math.random() * 0.02 + 0.01) * (Math.random() < 0.5 ? 1 : -1);

                petals.push({ x, y, angle, radius, scale, rotationSpeed });
            }
        }

        function drawTree() {
            const startX = canvas.width * 0.5;
            const startY = canvas.height;

            ctx.save();
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = treeWidth;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(startX, startY - treeHeightCurrent);
            ctx.stroke();

            ctx.fillStyle = '#FF69B4';
            ctx.beginPath();
            ctx.arc(startX, startY - treeHeightCurrent, treeWidth * 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        container.appendChild(canvas);
    </script>
</body>

</html>
